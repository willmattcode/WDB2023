<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Marathon Registration</title>
  </head>
  <body>
    <main>
      <h1>Race Registration!</h1>
      <form action="">
        <div>
          <label for="first">First Name:</label>
          <input type="text" id="first" name="firstName" required />
        </div>
        <div>
          <label for="last">Last Name:</label>
          <input type="text" id="last" name="lastName" required />
        </div>
        <div>
          <h2>Select Your Race:</h2>
        </div>
        <div>
          <label for="fun_run">Fun Run 5k</label>
          <input
            type="radio"
            name="race"
            id="fun_run"
            value="fun_run"
            checked
          />
        </div>
        <div>
          <label for="half">Half Marathon 10k</label>
          <input type="radio" name="race" id="half" value="half" />
        </div>
        <div>
          <label for="full">Full Marathon 30k</label>
          <input type="radio" name="race" id="full" value="full" />
        </div>
        <div>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="password">Choose a Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <label for="age">Pick Your Age Group</label>
          <select name="age" id="age">
            <option value="">---Pick Your Age Group--</option>
            <option value="age-1">Under 18</option>
            <option value="age-2">18-30</option>
            <option value="age-3">31-50</option>
            <option value="age-4">50+</option>
          </select>
        </div>
        <div>
          <button>Register!</button>
        </div>
      </form>
    </main>
  </body>
</html>
