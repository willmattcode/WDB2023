<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <!-- where the form sends the info -->
    <form action="/dogs">
      <!-- more common method -->
      <p>
        <!-- for ties the label to the input -->
        <label for="username">Enter your username:</label>
        <!-- "name" attr determines what gets sent to server. should be a short easy to distinguish value -->
        <input
          type="text"
          placeholder="username"
          id="username"
          name="username"
        />
      </p>
      <p>
        <label for="requests">Special Requests</label>
        <br />
        <textarea
          name="requests"
          id="requests"
          cols="75"
          rows="15"
          placeholder="Leave us a note :)"
        ></textarea>
      </p>
      <p>
        <label for="password">Enter your password:</label>
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Pick a colour</label>
        <input type="color" id="color" name="color" />
      </p>
      <p>
        <!-- less common method -->
        <label>
          Please enter a number:
          <input
            type="number"
            placeholder="enter a number"
            name="num"
            id="number"
            min="1"
            max="1000"
            step="4"
          />
        </label>
      </p>
      <!-- will not submit if type is set to "button" when within a form -->
      <button type="button">Regular button (won't submit)</button>
      <!-- button will automatically submit form to "action" location if within the form container-->
      <button>Submit !!!!</button>
      <!-- can change the value with "value" attribute -->
      <input type="submit" value="Click Me!" />
    </form>
    <hr />
    <!-- this button will not do anything because it's outside the form -->
    <button>Not Inside Form</button>
    <h1>Forms Demo</h1>
    <!-- where the form sends the info -->
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search/">
      <!-- more common method -->
      <p>
        <!-- for ties the label to the input -->
        <label for="search"></label>
        <!-- "name" attr determines what gets sent to server. should be a short easy to distinguish value -->
        <input type="text" id="search" name="q" />
        <button>Search</button>
      </p>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <!-- more common method -->
      <p>
        <!-- for ties the label to the input -->
        <label for="search"></label>
        <!-- "name" attr determines what gets sent to server. should be a short easy to distinguish value -->
        <input type="text" id="search" name="q" />
        <button>Search</button>
      </p>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
      <p>
        <input type="checkbox" name="agree_tos" id="agree" checked />
        <label for="agree">I agree to everything </label>
        <input type="radio" name="acc" id="personal" value="p" />
        <label for="personal">Personal</label>
        <input type="radio" name="acc" id="business" value="b" />
        <label for="business">Business</label>
        <button>Submit</button>
      </p>
      <p>
        <label for="meal">Select your meal type</label>
        <select name="meal" id="meal">
          <option value="">--Please select your meal type--</option>
          <option value="fish">Fish</option>
          <option value="beef">Beef</option>
          <option value="veg" selected>Vegetarian</option>
          <option value="pork">Pork</option>
        </select>
      </p>
      <p>
        <label for="pax">Table Size</label>
        <input
          type="range"
          value="4"
          id="pax"
          min="2"
          max="10"
          name="tbl_sz"
          step="2"
        />
      </p>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
      <p>
        <label for="first">Enter First Name:</label>
        <input type="text" name="first" id="first" required />
        <label for="username">Enter Your Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          minlength="5"
          maxlength="20"
          required
        />
        <button>Submit</button>
      </p>
      <!-- <p><input type="email" required />Email:</p> -->
      <input type="url" required />
      <input type="tel" required />
    </form>
  </body>
</html>
